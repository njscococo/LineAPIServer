<html>
<header>
    <script src="./lib/axios.min.js"></script>
    <script src="./lib/countdown.min.js"></script>
</header>

<body>
    <div id="div_login">
        <div>
            <label for="userid">公司帳號:</label>
            <input type="text" name="userid" id="userid" value="">
        </div>
        <div>
            <label for="pw">Email:</label>
            <input type="text" name="pw" id="pw" style="text-align: right" value="">@tmnewa.com.tw
        </div>
        <div>
            <button id="btn_binding">綁定</button>
        </div>
    </div>


    <div id="div_otp" style="display: none">
        <div>
            <span>
                驗證碼已寄發至您的公司EMAIL信箱，請至EMAIL信箱取得驗證碼，並輸入至下方欄位以進行帳號綁定
            </span>
        </div>

        <label for="otpcode">請輸入6碼驗證碼</label>
        <input type="text" name="otpcode" id="otpcode">
        <span>剩餘時間：</span>
        <button id="btn_otp">驗證</button>
    </div>
    <script>
        var account = document.querySelector('#userid');
        var pw = document.querySelector('#pw');
        var otpcode = document.querySelector('#otpcode');
        var btn_binding = document.querySelector('#btn_binding');
        var div_otp = document.querySelector('#div_otp');
        var div_login = document.querySelector('#div_login');

        btn_binding.addEventListener('click', (e) => {
            console.log('account:', div_otp.style.display);
            div_otp.style.display = "inline";
            div_login.style.display = "none";

            axios({
                url: ' https://linetestingserver.herokuapp.com/linkTmnewa',
                method: 'post',
                data: {
                    tmnewaid: account.value,
                    email: pw.value
                }
            }).then((result) => {
                console.log('result:', result);
            })
        });


        div_otp.addEventListener('click', (e) => {
            axios({
                url: ' https://linetestingserver.herokuapp.com/verifycode',
                method: 'post',
                //withCredentials: true,
                data: {
                    //tmnewaid: account.value,
                    code: otpcode.value
                }
            }).then((result) => {
                console.log('result:', result);
            })
        })

        var today =new Date();
        var cd = countdown(today.setMinutes(today.getMinutes()+10),null, countdown.MINUTES  | countdown.SECONDS);
        console.log('account:', cd);

        
    </script>
</body>

</html>
