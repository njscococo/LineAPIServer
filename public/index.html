<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="signature-pad.css"> -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./lib/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vconsole@3.3.0/dist/vconsole.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script>
        var vConsole = new VConsole();
        //console.log('test123456')
    </script>
</head>

<body>    
    <div id="signature-pad" class="signature-pad">
        <!-- <div class="signature-pad--body"> -->
        <div style="border: 1px solid #f4f4f4;border-radius: 4px;width:100%;height:70%">    
            <canvas id="sign" height="300" width="400" style="position: absolute;"></canvas>
        </div>
        <div class="signature-pad--footer">

            <div class="buttongroup">
                <div class="buttonrow">
                    <button type="button" class="button clear" data-action="clear">Clear</button>
                    <button type="button" class="button" data-action="change-color">Color</button>
                    <button type="button" class="button" data-action="undo">Undo</button>

                    <!-- <button type="button" class="button save" data-action="save-png">Save as PNG</button> -->
                    <button type="button" class="button save" data-action="save-jpg">Send</button>
                </div>
            </div>
        </div>
    </div>


    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">openwindowbutton</button>
            <button id="getprofilebutton">Get Profile</button>
            <button id="redirectbutton">Redirect</button>
        </div>
    </div>
    <div id="profileinfo">
        <h2>Profile</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>userId</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>displayName</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>statusMessage</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

   
    <div id='tmnewa'></div>


    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="./lib/liff-starter.js"></script>
    <script src="./lib/signature_pad.umd.js"></script>

</body>
</html>
